version: '3.8'

services:
  # Local Development Setup - SQLite + RabbitMQ + Hot Reload
  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PIP_NO_CACHE_DIR=1
    restart: unless-stopped
    depends_on:
      - rabbitmq
    ports:
      - '8000:8000'
    volumes:
      # Enable live code editing by mounting source code
      - ./backend:/app
      - backend-venv:/app/venv
    command: /entrypoint.sh python manage.py runserver 0.0.0.0:8000
    environment:
      # No DATABASE_URL = automatically uses SQLite for local development
      - DEBUG=True
      - DJANGO_SECRET_KEY=unsafe-local-dev-key

      # Frontend URLs for email templates (local development)
      - FRONTEND_URL=http://localhost:5173
      - FRONTEND_LOGO_URL=http://localhost:5173/MapLogo.png

      # Superuser to be created by entrypoint (idempotent)
      - DJANGO_SUPERUSER_EMAIL=admin@gmail.com
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_PASSWORD=password

      # Email placeholders (replace with real credentials for outgoing email)
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=noreply@example.com
      - EMAIL_HOST_PASSWORD=replace-me

      # Celery placeholders
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=rpc://

  frontend:
    build:
      context: ./frontendfolder
      dockerfile: Dockerfile.dev
      args:
        - VITE_REACT_APP_API_URL=http://localhost:8000/api/
        - VITE_MEDIA_URL=http://localhost:8000/media/
    restart: unless-stopped
    ports:
      - '5173:5173'
    volumes:
      # Enable live code editing by mounting source code
      - ./frontendfolder:/app
      - frontend-modules:/app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_REACT_APP_API_URL=http://localhost:8000/api/
      - VITE_MEDIA_URL=http://localhost:8000/media/

volumes:
  backend-venv:
  frontend-modules:
